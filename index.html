<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Task</h5>
        <button type="button" id="modal_exit_button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <form id="task_form">
            <div class="mb-3">
                <label for="task_details" class="form-label">Enter task name/details</label>
                <input type="text" class="form-control" id="task_details" required placeholder="Enter text">
            </div>
            <div class="mb-3">
                <label for="task_due_date" class="form-label">Select due date</label>
                <input type="date" class="form-control" id="task_due_date" max="9999">
            </div>
            <div class="mb-3">
                <label for="task_priority" class="form-label">Select task priority</label>
                <select id="task_priority" class="form-select">
                    <option value="#FFB02E" selected>Yellow - low priority</option>
                    <option value="#FF6723"><span style="background-color: FF6723;">Orange</span> - medium priority</option>
                    <option value="#F8312F"><span style="background-color: FF6723;">Red</span> - high priority</option>
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" id="modal_close_button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
              <button type="submit" id="add_task_button" class="btn btn-primary">Add task</button>
            </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
    <div style="height: 100lvh;">
        <div style="height: full;" class="d-flex align-items-center justify-content-center flex-column">
            <h1 class="text-white">ToDo List</h1>
            <div class="d-flex align-items-center justify-content-center flex-column" style="width: 90%;">
                <ul id="toDoList" class="d-flex gap-3 justify-content-center text-white flex-wrap" style="width: 100%; max-height: 400px; overflow-y: auto; padding: 10px;">
                 
                </ul>       
            </div>
        </div>
        
    </div>
    <svg id="launchModal" style="height: 35px; fill:white; cursor:pointer; position: fixed; bottom: 5px; right: 5px; z-index: 7;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
    

<script src="app.js"></script>
</body>
</html>
